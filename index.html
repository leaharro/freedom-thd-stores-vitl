<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITL Stores Map</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY&loading=async&callback=initMap"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Configuration - FULLY CONFIGURED FOR VITL
        const CONFIG = {
            SHEET_ID: '1SzcwBIooLjgc8lVcXFyPM7UHc5eaav1y297VeRSOhlg',
            SHEET_NAME: 'Freedom THD Stores',
            API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            REFRESH_MINUTES: 3,
            OWNER_FILTER: 'VITL',
            RESERVE_URL: 'https://docs.google.com/forms/d/e/1FAIpQLSdgGe9EyaLg8RcbaRdKFTyP3PJnaoR8UrmxKMi0c_MGQ6o8FQ/viewform'
        };

        // Global variables for Google Maps
        let map = null;
        let markers = [];

        // Icons
        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6M23 20v-6h-6" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 713.51 15" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Initialize Google Map callback
        window.initMap = function() {
            console.log('âœ… Google Maps API loaded successfully');
        };

        const VITLStoresMap = () => {
            const [stores, setStores] = useState([]);
            const [dashboardCounts, setDashboardCounts] = useState({ open: 0, reserved: 0, staffed: 0 });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [stateFilter, setStateFilter] = useState('all');
            const [selectedStore, setSelectedStore] = useState(null);
            const mapRef = useRef(null);
            const [mapLoaded, setMapLoaded] = useState(false);

            // Status colors
            const getStatusColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#2C5134';
                    case 'reserved': return '#CDEA80';
                    case 'staffed': return '#DB864E';
                    default: return '#6B7280';
                }
            };

            const getStatusBgColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#E8F5E8';
                    case 'reserved': return '#F4F9E8';
                    case 'staffed': return '#FDF2E9';
                    default: return '#F3F4F6';
                }
            };

            const getStatusTextColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#2C5134';
                    case 'reserved': return '#7A8B3A';
                    case 'staffed': return '#DB864E';
                    default: return '#374151';
                }
            };

            const initializeMap = () => {
                if (!window.google?.maps?.Map || !mapRef.current) return false;

                try {
                    map = new window.google.maps.Map(mapRef.current, {
                        zoom: 4,
                        center: { lat: 39.8283, lng: -98.5795 },
                        mapTypeId: 'roadmap',
                        restriction: {
                            latLngBounds: { north: 49.0, south: 25.0, west: -125.0, east: -66.0 },
                            strictBounds: false,
                        },
                        styles: [
                            { featureType: 'poi', elementType: 'labels', stylers: [{ visibility: 'off' }] },
                            { featureType: 'road', elementType: 'labels', stylers: [{ visibility: 'off' }] },
                            { featureType: 'road.local', elementType: 'geometry', stylers: [{ visibility: 'off' }] },
                            { featureType: 'water', elementType: 'labels', stylers: [{ visibility: 'off' }] },
                            { featureType: 'administrative.locality', elementType: 'labels', stylers: [{ visibility: 'off' }] },
                            { featureType: 'landscape', elementType: 'labels', stylers: [{ visibility: 'off' }] },
                            { featureType: 'transit', elementType: 'all', stylers: [{ visibility: 'off' }] }
                        ],
                        streetViewControl: false,
                        fullscreenControl: false,
                        mapTypeControl: false
                    });

                    setMapLoaded(true);
                    return true;
                } catch (error) {
                    console.error('Error initializing map:', error);
                    return false;
                }
            };

            const addMarkersToMap = (storeData) => {
                if (!map || !window.google) return;

                // Clear existing markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                storeData.forEach(store => {
                    const marker = new window.google.maps.Marker({
                        position: { lat: store.latitude, lng: store.longitude },
                        map: map,
                        title: `VITL ${store.storeName}`,
                        icon: {
                            path: window.google.maps.SymbolPath.CIRCLE,
                            fillColor: getStatusColor(store.status),
                            fillOpacity: 1,
                            strokeColor: '#ffffff',
                            strokeWeight: 1,
                            scale: 8
                        }
                    });

                    const statusDisplay = store.status.charAt(0).toUpperCase() + store.status.slice(1).toLowerCase();

                    const infoWindow = new window.google.maps.InfoWindow({
                        content: `
                            <div style="padding: 12px; min-width: 220px; font-family: system-ui, sans-serif;">
                                <h3 style="margin: 0 0 4px 0; font-size: 16px; font-weight: bold; color: #1f2937;">${store.storeName}: ${store.storeNumber}</h3>
                                <h4 style="margin: 0 0 8px 0; font-size: 13px; font-weight: normal; color: #666;">${store.retailer}</h4>
                                <p style="margin: 0 0 4px 0; font-size: 14px; color: #374151;">${store.address}</p>
                                <p style="margin: 0 0 8px 0; font-size: 14px; color: #374151;">${store.city}, ${store.state} ${store.zip}</p>
                                <div style="margin-top: 12px;">
                                    <span style="background: ${getStatusBgColor(store.status)}; color: ${getStatusTextColor(store.status)}; padding: 6px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; display: inline-block;">${statusDisplay}</span>
                                </div>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        markers.forEach(m => m.infoWindow && m.infoWindow.close());
                        infoWindow.open(map, marker);
                        marker.infoWindow = infoWindow;
                        setSelectedStore(store);
                    });

                    markers.push(marker);
                });

                if (markers.length > 0) {
                    const bounds = new window.google.maps.LatLngBounds();
                    markers.forEach(marker => bounds.extend(marker.getPosition()));
                    map.fitBounds(bounds);
                    
                    const listener = window.google.maps.event.addListener(map, 'idle', function() {
                        const currentZoom = map.getZoom();
                        if (currentZoom > 8) map.setZoom(8);
                        if (currentZoom < 3) map.setZoom(3);
                        window.google.maps.event.removeListener(listener);
                    });
                }
            };

            const fetchFromGoogleSheets = async () => {
                try {
                    setLoading(true);
                    setError('');

                    const encodedSheetName = encodeURIComponent(CONFIG.SHEET_NAME);
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${encodedSheetName}?key=${CONFIG.API_KEY}`;
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Google Sheets API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if (!data.values || data.values.length === 0) {
                        throw new Error('No data found in the specified sheet');
                    }

                    const { displayStores, counts } = parseGoogleSheetsData(data.values);
                    
                    console.log('ðŸ“Š Dashboard Counts:', counts);
                    console.log('ðŸ—ºï¸ Map Display Stores:', displayStores.length);
                    
                    setStores(displayStores);
                    setDashboardCounts(counts);
                    setLastUpdated(new Date());

                    if (mapLoaded) {
                        addMarkersToMap(displayStores);
                    }
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const parseGoogleSheetsData = (values) => {
                const displayStores = []; // Only VITL Reserved/Staffed for map
                const counts = { open: 0, reserved: 0, staffed: 0 }; // All stores for dashboard
                
                // Find header row
                let headerRowIndex = -1;
                for (let i = 0; i < Math.min(3, values.length); i++) {
                    if (values[i] && values[i][0] && values[i][0].toString().toLowerCase().includes('status')) {
                        headerRowIndex = i;
                        break;
                    }
                }
                
                if (headerRowIndex === -1) {
                    return { displayStores, counts };
                }
                
                const dataStartIndex = headerRowIndex + 1;
                
                for (let i = dataStartIndex; i < values.length; i++) {
                    const row = values[i];
                    
                    if (row.length >= 19) {
                        const status = row[0]?.toString().trim().toLowerCase();
                        const owner = row[1]?.toString().trim();
                        
                        // COUNT FOR DASHBOARD:
                        // - ALL Open stores (any owner)
                        // - VITL Reserved/Staffed stores
                        if (status === 'open') {
                            counts.open++;
                        } else if (owner === CONFIG.OWNER_FILTER && (status === 'reserved' || status === 'staffed')) {
                            counts[status]++;
                        }
                        
                        // DISPLAY ON MAP: Only VITL Reserved/Staffed
                        if (owner === CONFIG.OWNER_FILTER && (status === 'reserved' || status === 'staffed')) {
                            const latQ = parseFloat(row[16]);
                            const lngR = parseFloat(row[17]);
                            
                            if (!isNaN(latQ) && !isNaN(lngR)) {
                                displayStores.push({
                                    status: row[0]?.toString().trim() || '',
                                    owner: owner,
                                    retailer: row[8]?.toString().trim() || '',
                                    storeNumber: row[10]?.toString().trim() || '',
                                    storeName: row[11]?.toString().trim() || '',
                                    address: row[12]?.toString().trim() || '',
                                    city: row[13]?.toString().trim() || '',
                                    state: row[14]?.toString().trim() || '',
                                    zip: row[18]?.toString().trim() || '',
                                    latitude: latQ,
                                    longitude: lngR
                                });
                            }
                        }
                    }
                }
                
                return { displayStores, counts };
            };

            // Initialize map
            useEffect(() => {
                let attempts = 0;
                const checkGoogleMaps = () => {
                    attempts++;
                    if (window.google?.maps?.Map && mapRef.current) {
                        if (initializeMap()) return;
                    }
                    if (attempts < 50) {
                        setTimeout(checkGoogleMaps, 100);
                    } else {
                        setError('Failed to load Google Maps');
                    }
                };
                checkGoogleMaps();
            }, []);

            // Update markers when data changes
            useEffect(() => {
                if (mapLoaded && stores.length > 0) {
                    addMarkersToMap(filteredStores);
                }
            }, [stores, mapLoaded, searchTerm, statusFilter, stateFilter]);

            // Initial load and auto-refresh
            useEffect(() => {
                fetchFromGoogleSheets();
                if (CONFIG.REFRESH_MINUTES > 0) {
                    const interval = setInterval(fetchFromGoogleSheets, CONFIG.REFRESH_MINUTES * 60 * 1000);
                    return () => clearInterval(interval);
                }
            }, []);

            const filteredStores = useMemo(() => {
                return stores.filter(store => {
                    const matchesSearch = store.storeName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.retailer.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.state.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesStatus = statusFilter === 'all' || store.status.toLowerCase() === statusFilter;
                    const matchesState = stateFilter === 'all' || store.state === stateFilter;
                    
                    return matchesSearch && matchesStatus && matchesState;
                });
            }, [stores, searchTerm, statusFilter, stateFilter]);

            const uniqueStates = [...new Set(stores.map(store => store.state))].filter(state => state && state.trim() !== '').sort();

            return (
                <div className="w-full h-screen bg-gray-50 flex flex-col">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b px-4 md:px-6 py-3">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-3">
                            <h1 className="text-2xl md:text-3xl font-bold text-gray-900">VITL Stores Map</h1>
                            <button
                                onClick={fetchFromGoogleSheets}
                                disabled={loading}
                                className="px-4 md:px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2 text-base md:text-lg"
                            >
                                {loading ? <Loader className="w-5 h-5 animate-spin" /> : <RefreshCw className="w-5 h-5" />}
                                <span className="hidden sm:inline">Refresh Data</span>
                                <span className="sm:hidden">Refresh</span>
                            </button>
                        </div>

                        {error && (
                            <div className="mb-3 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2">
                                <AlertCircle className="w-5 h-5 text-red-500 flex-shrink-0" />
                                <span className="text-red-700 text-base">{error}</span>
                            </div>
                        )}

                        {lastUpdated && (
                            <div className="mb-3 text-sm md:text-base text-gray-600">
                                Last updated: {lastUpdated.toLocaleString()}
                                {CONFIG.REFRESH_MINUTES > 0 && (
                                    <span className="hidden sm:inline"> â€¢ Auto-refresh every {CONFIG.REFRESH_MINUTES} minutes</span>
                                )}
                            </div>
                        )}

                        {/* Status Summary - Clean 3-column layout */}
                        <div className="mb-3 grid grid-cols-1 md:grid-cols-3 gap-4">
                            {/* OPEN CARD - Clickable, counts ALL Open stores */}
                            <a 
                                href="https://leaharro.github.io/ff-open-stores-map/"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="block p-4 rounded-lg border hover:opacity-90 transition-colors duration-200"
                                style={{borderColor: '#2C5134', background: 'linear-gradient(135deg, #E8F5E8 0%, #D4EDD4 100%)'}}
                            >
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full" style={{backgroundColor: '#2C5134'}}></div>
                                    <span className="font-medium" style={{color: '#2C5134'}}>Open</span>
                                </div>
                                <div className="text-2xl font-bold mt-1" style={{color: '#2C5134'}}>{dashboardCounts.open}</div>
                                <div className="text-xs text-gray-500 mt-1">Click to view Open stores</div>
                            </a>

                            {/* RESERVED CARD - Links to spreadsheet */}
                            <a 
                                href="https://docs.google.com/spreadsheets/d/12PdSZNlFB23ieb8Er35lXuNWIN3viA65YhsutwWNBJU/edit?gid=1169991112#gid=1169991112"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="block p-4 rounded-lg border hover:opacity-90 transition-colors duration-200"
                                style={{borderColor: '#CDEA80', background: 'linear-gradient(135deg, #F4F9E8 0%, #E8F0D3 100%)'}}
                            >
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full" style={{backgroundColor: '#CDEA80'}}></div>
                                    <span className="font-medium" style={{color: '#7A8B3A'}}>Reserved</span>
                                </div>
                                <div className="text-2xl font-bold mt-1" style={{color: '#7A8B3A'}}>{dashboardCounts.reserved}</div>
                            </a>

                            {/* STAFFED CARD - Links to spreadsheet */}
                            <a 
                                href="https://docs.google.com/spreadsheets/d/12PdSZNlFB23ieb8Er35lXuNWIN3viA65YhsutwWNBJU/edit?gid=1977784524#gid=1977784524"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="block p-4 rounded-lg border hover:opacity-90 transition-colors duration-200"
                                style={{borderColor: '#DB864E', background: 'linear-gradient(135deg, #FDF2E9 0%, #F9E5D3 100%)'}}
                            >
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full" style={{backgroundColor: '#DB864E'}}></div>
                                    <span className="font-medium" style={{color: '#DB864E'}}>Staffed</span>
                                </div>
                                <div className="text-2xl font-bold mt-1" style={{color: '#DB864E'}}>{dashboardCounts.staffed}</div>
                            </a>
                        </div>
                        
                        {/* Filters */}
                        <div className="flex flex-col lg:flex-row gap-3 md:gap-4 items-stretch lg:items-center">
                            <div className="flex items-center gap-2 flex-1 min-w-0">
                                <Search className="w-5 h-5 text-gray-500 flex-shrink-0" />
                                <input
                                    type="text"
                                    placeholder="Search stores, cities, retailers..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-3 py-2 border rounded-lg text-base md:text-lg"
                                />
                            </div>
                            
                            <div className="flex flex-wrap lg:flex-nowrap items-center gap-3">
                                <div className="flex items-center gap-2">
                                    <Filter className="w-5 h-5 text-gray-500 flex-shrink-0" />
                                    <select
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                        className="px-3 py-2 border rounded-lg text-base md:text-lg min-w-0"
                                    >
                                        <option value="all">All Status</option>
                                        <option value="reserved">Reserved</option>
                                        <option value="staffed">Staffed</option>
                                    </select>
                                </div>

                                <select
                                    value={stateFilter}
                                    onChange={(e) => setStateFilter(e.target.value)}
                                    className="px-3 py-2 border rounded-lg text-base md:text-lg min-w-0"
                                >
                                    <option value="all">All States</option>
                                    {uniqueStates.map(state => (
                                        <option key={state} value={state}>
                                            {state || 'Unknown'}
                                        </option>
                                    ))}
                                </select>
                                
                                <div className="text-base md:text-lg text-gray-600 whitespace-nowrap font-medium">
                                    Showing {filteredStores.length} of {stores.length}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex">
                        {/* Google Map */}
                        <div className="flex-1 relative">
                            <div ref={mapRef} id="map" className="w-full h-full"></div>
                            
                            {loading && (
                                <div className="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center z-10">
                                    <div className="flex flex-col items-center gap-4 p-6 bg-white rounded-xl shadow-lg border">
                                        <Loader className="w-8 h-8 animate-spin text-blue-600" />
                                        <span className="text-gray-700 font-medium">Loading VITL store data...</span>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Store Details Panel */}
                        {selectedStore && (
                            <div className="w-full sm:w-80 bg-white shadow-lg border-l overflow-y-auto">
                                <div className="p-4 md:p-5">
                                    <div className="flex items-start justify-between mb-4">
                                        <div className="flex-1 min-w-0">
                                            <h2 className="text-xl md:text-2xl font-bold truncate">{selectedStore.storeName}: {selectedStore.storeNumber}</h2>
                                            <p className="text-base md:text-lg text-gray-500 mt-1">{selectedStore.retailer}</p>
                                        </div>
                                        <button
                                            onClick={() => setSelectedStore(null)}
                                            className="text-gray-400 hover:text-gray-600 text-3xl ml-3 flex-shrink-0"
                                        >
                                            Ã—
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <div className="text-base font-medium text-gray-700 mb-1">Status</div>
                                            <div 
                                                className="inline-block px-3 py-2 rounded-full text-base font-medium"
                                                style={{ 
                                                    backgroundColor: getStatusBgColor(selectedStore.status),
                                                    color: getStatusTextColor(selectedStore.status)
                                                }}
                                            >
                                                {selectedStore.status.charAt(0).toUpperCase() + selectedStore.status.slice(1).toLowerCase()}
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-base font-medium text-gray-700 mb-1">Store Number</div>
                                            <div className="text-lg text-gray-900">{selectedStore.storeNumber}</div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-base font-medium text-gray-700 mb-1">Address</div>
                                            <div className="text-lg text-gray-900 leading-relaxed">
                                                {selectedStore.address}<br/>
                                                {selectedStore.city}, {selectedStore.state} {selectedStore.zip}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VITLStoresMap />, document.getElementById('root'));
    </script>
</body>
</html>
