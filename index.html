<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITL Stores Map</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY&loading=async&callback=initMap"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        #map { height: 100%; width: 100%; }
        
        /* VITL Brand Colors */
        .vitl-primary { background-color: #1e40af; }
        .vitl-primary-hover { background-color: #1d4ed8; }
        .vitl-text { color: #1e40af; }
        .vitl-border { border-color: #1e40af; }
        
        /* Enhanced animations */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* Pulse animation for live updates */
        .pulse-update { animation: pulseUpdate 2s infinite; }
        @keyframes pulseUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Configuration - FULLY CONFIGURED FOR VITL
        const CONFIG = {
            // Your Google Sheet ID
            SHEET_ID: '1SzcwBIooLjgc8lVcXFyPM7UHc5eaav1y297VeRSOhlg',
            
            // Your Google Sheet tab name
            SHEET_NAME: 'Freedom THD Stores',
            
            // Your Google API Key
            API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            
            // Google Maps API Key
            MAPS_API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            
            // Auto-refresh interval in minutes (corporate dashboard - more frequent updates)
            REFRESH_MINUTES: 3,
            
            // VITL Filter
            OWNER_FILTER: 'VITL'
        };

        // Global variables for Google Maps
        let map = null;
        let markers = [];

        // Enhanced icons for corporate dashboard
        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6M23 20v-6h-6" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Building = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        // Initialize Google Map callback
        window.initMap = function() {
            console.log('‚úÖ Google Maps API loaded successfully for VITL Dashboard');
            console.log('Available Google Maps objects:', Object.keys(window.google?.maps || {}));
        };

        const VITLStoresMap = () => {
            const [stores, setStores] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [stateFilter, setStateFilter] = useState('all');
            const [selectedStore, setSelectedStore] = useState(null);
            const [updateAnimation, setUpdateAnimation] = useState(false);
            const mapRef = useRef(null);
            const [mapLoaded, setMapLoaded] = useState(false);

            // Enhanced status configuration for corporate dashboard
            const getStatusColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#10B981';      // Green - available for assignment
                    case 'reserved': return '#F59E0B';  // Amber - pending activation
                    case 'staffed': return '#EF4444';   // Red - fully operational
                    default: return '#6B7280';          // Gray - unknown status
                }
            };

            const getStatusBgColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#D1FAE5';      // Light green
                    case 'reserved': return '#FEF3C7';  // Light amber
                    case 'staffed': return '#FEE2E2';   // Light red
                    default: return '#F3F4F6';          // Light gray
                }
            };

            const getStatusTextColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#065F46';      // Dark green
                    case 'reserved': return '#92400E';  // Dark amber
                    case 'staffed': return '#991B1B';   // Dark red
                    default: return '#374151';          // Dark gray
                }
            };

            const getStatusDescription = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return 'Available for Assignment';
                    case 'reserved': return 'Reserved - Pending Activation';
                    case 'staffed': return 'Fully Operational';
                    default: return 'Status Unknown';
                }
            };

            const initializeMap = () => {
                console.log('üó∫Ô∏è Initializing VITL corporate map dashboard...');
                console.log('window.google available?', !!window.google);
                console.log('window.google.maps available?', !!window.google?.maps);
                console.log('window.google.maps.Map available?', !!window.google?.maps?.Map);
                console.log('mapRef.current available?', !!mapRef.current);

                if (!window.google?.maps?.Map || !mapRef.current) {
                    console.log('‚ùå Google Maps or mapRef not ready yet');
                    return false;
                }

                try {
                    // Create map with corporate-friendly styling
                    map = new window.google.maps.Map(mapRef.current, {
                        zoom: 4,
                        center: { lat: 39.8283, lng: -98.5795 }, // Center of US
                        mapTypeId: 'roadmap',
                        restriction: {
                            latLngBounds: {
                                north: 49.0,
                                south: 25.0,
                                west: -125.0,
                                east: -66.0,
                            },
                            strictBounds: false,
                        },
                        styles: [
                            // Corporate-friendly map styling
                            {
                                featureType: 'poi',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road',
                                elementType: 'labels',
                                stylers: [{ visibility: 'simplified' }]
                            },
                            {
                                featureType: 'road.local',
                                elementType: 'geometry',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'administrative.province',
                                elementType: 'geometry.stroke',
                                stylers: [{ color: '#1e40af', weight: 1, visibility: 'on' }]
                            },
                            {
                                featureType: 'water',
                                elementType: 'geometry',
                                stylers: [{ color: '#e0f2fe' }]
                            },
                            {
                                featureType: 'landscape',
                                elementType: 'geometry',
                                stylers: [{ color: '#f8fafc' }]
                            }
                        ],
                        streetViewControl: false,
                        fullscreenControl: true,
                        mapTypeControl: true,
                        zoomControl: true
                    });

                    console.log('‚úÖ VITL Corporate Map initialized successfully');
                    setMapLoaded(true);
                    return true;
                } catch (error) {
                    console.error('‚ùå Error initializing map:', error);
                    return false;
                }
            };

            const addMarkersToMap = (storeData) => {
                if (!map || !window.google) return;

                // Clear existing markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                console.log(`üè¢ Adding ${storeData.length} VITL store markers to map...`);

                // Add new markers for VITL stores
                storeData.forEach(store => {
                    const marker = new window.google.maps.Marker({
                        position: { lat: store.latitude, lng: store.longitude },
                        map: map,
                        title: `VITL ${store.storeName}`,
                        icon: {
                            path: window.google.maps.SymbolPath.CIRCLE,
                            fillColor: getStatusColor(store.status),
                            fillOpacity: 0.9,
                            strokeColor: '#1e40af', // VITL brand color
                            strokeWeight: 3,
                            scale: 10
                        },
                        animation: window.google.maps.Animation.DROP
                    });

                    const statusDisplay = store.status.charAt(0).toUpperCase() + store.status.slice(1).toLowerCase();

                    const infoWindow = new window.google.maps.InfoWindow({
                        content: `
                            <div style="padding: 12px; min-width: 250px; font-family: system-ui, -apple-system, sans-serif;">
                                <div style="border-bottom: 2px solid #1e40af; padding-bottom: 8px; margin-bottom: 10px;">
                                    <h3 style="margin: 0; font-size: 18px; font-weight: bold; color: #1e40af;">VITL ${store.storeName}</h3>
                                    <h4 style="margin: 4px 0 0 0; font-size: 14px; font-weight: normal; color: #666;">${store.retailer} ‚Ä¢ Store #${store.storeNumber}</h4>
                                </div>
                                <div style="margin-bottom: 8px;">
                                    <p style="margin: 0 0 6px 0; font-size: 14px; color: #374151;"><strong>Location:</strong> ${store.address}</p>
                                    <p style="margin: 0 0 10px 0; font-size: 14px; color: #374151;">${store.city}, ${store.state} ${store.zip}</p>
                                </div>
                                <div style="text-align: center;">
                                    <span style="background: ${getStatusBgColor(store.status)}; color: ${getStatusTextColor(store.status)}; padding: 6px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; border: 1px solid ${getStatusColor(store.status)};">${statusDisplay}</span>
                                    <p style="margin: 6px 0 0 0; font-size: 12px; color: #666; font-style: italic;">${getStatusDescription(store.status)}</p>
                                </div>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        // Close any open info windows
                        markers.forEach(m => m.infoWindow && m.infoWindow.close());
                        
                        // Open this info window
                        infoWindow.open(map, marker);
                        marker.infoWindow = infoWindow;
                        
                        // Update side panel
                        setSelectedStore(store);
                    });

                    markers.push(marker);
                });

                // Fit map to show all VITL stores
                if (markers.length > 0) {
                    console.log(`üìç Added ${markers.length} VITL store markers to corporate dashboard`);
                    const bounds = new window.google.maps.LatLngBounds();
                    markers.forEach(marker => bounds.extend(marker.getPosition()));
                    
                    map.fitBounds(bounds);
                    
                    const listener = window.google.maps.event.addListener(map, 'idle', function() {
                        const currentZoom = map.getZoom();
                        if (currentZoom > 8) map.setZoom(8);
                        if (currentZoom < 3) map.setZoom(3);
                        window.google.maps.event.removeListener(listener);
                    });
                } else {
                    console.log('‚ö†Ô∏è No VITL stores found, keeping US center view');
                    map.setCenter({ lat: 39.8283, lng: -98.5795 });
                    map.setZoom(4);
                }
            };

            const fetchFromGoogleSheets = async () => {
                try {
                    setLoading(true);
                    setError('');
                    setUpdateAnimation(true);

                    const encodedSheetName = encodeURIComponent(CONFIG.SHEET_NAME);
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${encodedSheetName}?key=${CONFIG.API_KEY}`;
                    
                    console.log('üîó Fetching VITL stores from:', url);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('‚ùå API Error Response:', errorData);
                        throw new Error(`Google Sheets API error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('‚úÖ Data received for VITL corporate dashboard');
                    console.log('üìÑ Total rows received:', data.values ? data.values.length : 0);
                    
                    if (!data.values || data.values.length === 0) {
                        throw new Error('No data found in the specified sheet');
                    }

                    const parsedStores = parseGoogleSheetsData(data.values);
                    setStores(parsedStores);
                    setLastUpdated(new Date());
                    console.log('üè¢ VITL STORES LOADED:', parsedStores.length, 'stores found');

                    // Add markers to map if map is loaded
                    if (mapLoaded) {
                        addMarkersToMap(parsedStores);
                    }

                    // Trigger update animation
                    setTimeout(() => setUpdateAnimation(false), 2000);
                    
                } catch (err) {
                    console.error('üí• Error fetching VITL store data:', err);
                    setError(err.message);
                    setUpdateAnimation(false);
                } finally {
                    setLoading(false);
                }
            };

            const parseGoogleSheetsData = (values) => {
                const stores = [];
                
                console.log('üîç Parsing sheet data for VITL stores only...');
                
                // Find the header row
                let headerRowIndex = -1;
                for (let i = 0; i < Math.min(3, values.length); i++) {
                    if (values[i] && values[i][0] && values[i][0].toString().toLowerCase().includes('status')) {
                        headerRowIndex = i;
                        console.log(`üìã Found header row at index ${i}:`, values[i]);
                        break;
                    }
                }
                
                if (headerRowIndex === -1) {
                    console.log('‚ùå Could not find header row with STATUS column');
                    return stores;
                }
                
                console.log('üè¢ VITL FILTER: Only processing stores where Owner = "VITL"');
                
                // Process data rows (skip header row)
                const dataStartIndex = headerRowIndex + 1;
                
                for (let i = dataStartIndex; i < values.length; i++) {
                    const row = values[i];
                    
                    if (row.length >= 19) {
                        const status = row[0]?.toString().trim().toLowerCase();
                        const owner = row[1]?.toString().trim(); // Column B - Owner
                        
                        // VITL FILTER: Only include stores where owner equals "VITL"
                        if (owner === CONFIG.OWNER_FILTER && ['open', 'reserved', 'staffed'].includes(status)) {
                            const latQ = parseFloat(row[16]); // Column Q - Latitude
                            const lngR = parseFloat(row[17]); // Column R - Longitude
                            
                            if (!isNaN(latQ) && !isNaN(lngR)) {
                                const store = {
                                    status: row[0]?.toString().trim() || '',
                                    owner: owner,                                       // Column B - Owner (will be "VITL")
                                    retailer: row[8]?.toString().trim() || '',
                                    reserveLink: row[9]?.toString().trim() || '',
                                    storeNumber: row[10]?.toString().trim() || '',
                                    storeName: row[11]?.toString().trim() || '',
                                    address: row[12]?.toString().trim() || '',
                                    city: row[13]?.toString().trim() || '',
                                    state: row[14]?.toString().trim() || '',
                                    zip: row[18]?.toString().trim() || '',
                                    latitude: latQ,
                                    longitude: lngR
                                };
                                stores.push(store);
                                console.log(`‚úÖ Added VITL store: ${store.storeName} (${store.status})`);
                            }
                        }
                    }
                }
                
                console.log(`üè¢ VITL PARSING COMPLETE: ${stores.length} VITL stores found`);
                return stores;
            };

            // Initialize map when Google Maps API loads
            useEffect(() => {
                let attempts = 0;
                const maxAttempts = 50;

                const checkGoogleMaps = () => {
                    attempts++;
                    console.log(`üîÑ Attempt ${attempts}: Checking for Google Maps (VITL Dashboard)...`);
                    
                    if (window.google?.maps?.Map && mapRef.current) {
                        console.log('‚úÖ Google Maps ready for VITL dashboard, initializing...');
                        const success = initializeMap();
                        if (success) {
                            console.log('‚úÖ VITL map initialization successful');
                            return;
                        }
                    }
                    
                    if (attempts < maxAttempts) {
                        setTimeout(checkGoogleMaps, 100);
                    } else {
                        console.error('‚ùå Failed to initialize Google Maps for VITL dashboard');
                        setError('Failed to load Google Maps. Please refresh the page.');
                    }
                };
                
                checkGoogleMaps();
            }, []);

            // Update markers when stores or filters change
            useEffect(() => {
                if (mapLoaded && stores.length > 0) {
                    console.log('üîÑ VITL filters changed, updating map...');
                    addMarkersToMap(filteredStores);
                }
            }, [stores, filteredStores, mapLoaded, searchTerm, statusFilter, stateFilter]);

            // Initial load
            useEffect(() => {
                fetchFromGoogleSheets();
            }, []);

            // Auto-refresh setup for corporate dashboard
            useEffect(() => {
                if (CONFIG.REFRESH_MINUTES > 0) {
                    console.log(`‚è∞ Setting up auto-refresh every ${CONFIG.REFRESH_MINUTES} minutes for VITL dashboard`);
                    const interval = setInterval(() => {
                        console.log('üîÑ Auto-refreshing VITL store data...');
                        fetchFromGoogleSheets();
                    }, CONFIG.REFRESH_MINUTES * 60 * 1000);

                    return () => clearInterval(interval);
                }
            }, []);

            const filteredStores = useMemo(() => {
                return stores.filter(store => {
                    const matchesSearch = store.storeName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.retailer.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.state.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesStatus = statusFilter === 'all' || store.status.toLowerCase() === statusFilter;
                    const matchesState = stateFilter === 'all' || store.state === stateFilter;
                    
                    return matchesSearch && matchesStatus && matchesState;
                });
            }, [stores, searchTerm, statusFilter, stateFilter]);

            const uniqueStates = [...new Set(stores.map(store => store.state))].filter(state => state && state.trim() !== '').sort();
            const statusCounts = stores.reduce((acc, store) => {
                const status = store.status.toLowerCase();
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});

            // Calculate corporate metrics
            const totalStores = stores.length;
            const operationalStores = statusCounts.staffed || 0;
            const availableStores = statusCounts.open || 0;
            const pendingStores = statusCounts.reserved || 0;
            const operationalPercentage = totalStores > 0 ? Math.round((operationalStores / totalStores) * 100) : 0;

            return (
                <div className="w-full h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col">
                    {/* Corporate Header */}
                    <div className="bg-white shadow-lg border-b border-blue-100 px-4 md:px-6 py-4 fade-in">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4">
                            <div className="flex items-center gap-3">
                                <Building className="w-8 h-8 text-blue-600" />
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold vitl-text">VITL Stores</h1>
                                    <p className="text-sm text-gray-600">Corporate Dashboard ‚Ä¢ Live Updates</p>
                                </div>
                            </div>
                            <button
                                onClick={fetchFromGoogleSheets}
                                disabled={loading}
                                className={`px-5 py-2 vitl-primary text-white rounded-lg hover:vitl-primary-hover disabled:opacity-50 flex items-center gap-2 text-lg font-medium transition-all duration-200 ${updateAnimation ? 'pulse-update' : ''}`}
                            >
                                {loading ? <Loader className="w-5 h-5 animate-spin" /> : <RefreshCw className="w-5 h-5" />}
                                <span className="hidden sm:inline">Refresh Data</span>
                                <span className="sm:hidden">Refresh</span>
                            </button>
                        </div>

                        {error && (
                            <div className="mb-4 p-4 bg-red-50 border-l-4 border-red-400 rounded-lg flex items-center gap-3 fade-in">
                                <AlertCircle className="w-6 h-6 text-red-500 flex-shrink-0" />
                                <span className="text-red-700 text-base font-medium">{error}</span>
                            </div>
                        )}

                        {lastUpdated && (
                            <div className="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                <div className="flex items-center justify-between text-sm text-blue-800">
                                    <span className="font-medium">Last Updated: {lastUpdated.toLocaleString()}</span>
                                    {CONFIG.REFRESH_MINUTES > 0 && (
                                        <span className="hidden sm:inline text-blue-600">Auto-refresh every {CONFIG.REFRESH_MINUTES} minutes</span>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Corporate Metrics Dashboard */}
                        <div className="mb-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg border border-green-200">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                    <span className="font-semibold text-green-800">Available</span>
                                </div>
                                <div className="text-2xl font-bold text-green-700 mt-1">{availableStores}</div>
                                <div className="text-xs text-green-600">Ready for Assignment</div>
                            </div>
                            <div className="bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-lg border border-yellow-200">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                    <span className="font-semibold text-yellow-800">Reserved</span>
                                </div>
                                <div className="text-2xl font-bold text-yellow-700 mt-1">{pendingStores}</div>
                                <div className="text-xs text-yellow-600">Pending Activation</div>
                            </div>
                            <div className="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-lg border border-red-200">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                    <span className="font-semibold text-red-800">Operational</span>
                                </div>
                                <div className="text-2xl font-bold text-red-700 mt-1">{operationalStores}</div>
                                <div className="text-xs text-red-600">Fully Staffed</div>
                            </div>
                            <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg border border-blue-200">
                                <div className="flex items-center gap-2">
                                    <TrendingUp className="w-4 h-4 text-blue-600" />
                                    <span className="font-semibold text-blue-800">Coverage</span>
                                </div>
                                <div className="text-2xl font-bold text-blue-700 mt-1">{operationalPercentage}%</div>
                                <div className="text-xs text-blue-600">{totalStores} Total Stores</div>
                            </div>
                        </div>
                        
                        {/* Enhanced Filters */}
                        <div className="flex flex-col lg:flex-row gap-4 items-stretch lg:items-center">
                            <div className="flex items-center gap-2 flex-1 min-w-0">
                                <Search className="w-5 h-5 text-gray-500 flex-shrink-0" />
                                <input
                                    type="text"
                                    placeholder="Search VITL stores, cities, retailers..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                            
                            <div className="flex flex-wrap lg:flex-nowrap items-center gap-3">
                                <div className="flex items-center gap-2">
                                    <Filter className="w-5 h-5 text-gray-500 flex-shrink-0" />
                                    <select
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="all">All Status</option>
                                        <option value="open">Available</option>
                                        <option value="reserved">Reserved</option>
                                        <option value="staffed">Operational</option>
                                    </select>
                                </div>

                                <select
                                    value={stateFilter}
                                    onChange={(e) => setStateFilter(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="all">All States</option>
                                    {uniqueStates.map(state => (
                                        <option key={state} value={state}>{state}</option>
                                    ))}
                                </select>
                                
                                <div className="text-base text-gray-700 font-medium whitespace-nowrap bg-gray-100 px-3 py-2 rounded-lg">
                                    Showing {filteredStores.length} of {totalStores} VITL stores
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex">
                        {/* Google Map */}
                        <div className="flex-1 relative">
                            <div ref={mapRef} id="map" className="w-full h-full"></div>
                            
                            {loading && (
                                <div className="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center z-10">
                                    <div className="flex flex-col items-center gap-4 p-6 bg-white rounded-xl shadow-lg border">
                                        <Loader className="w-8 h-8 animate-spin text-blue-600" />
                                        <span className="text-gray-700 font-medium">Loading VITL store data...</span>
                                        <div className="text-sm text-gray-500">Filtering for VITL-owned locations</div>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Enhanced Store Details Panel */}
                        {selectedStore && (
                            <div className="w-full sm:w-96 bg-white shadow-2xl border-l border-gray-200 overflow-y-auto slide-in">
                                <div className="p-6">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center gap-2 mb-2">
                                                <Building className="w-6 h-6 text-blue-600" />
                                                <span className="text-sm font-semibold text-blue-600 uppercase tracking-wide">VITL Store</span>
                                            </div>
                                            <h2 className="text-2xl font-bold text-gray-900 mb-1">{selectedStore.storeName}</h2>
                                            <p className="text-lg text-gray-600">Store #{selectedStore.storeNumber}</p>
                                            <p className="text-base text-gray-500 mt-1">{selectedStore.retailer}</p>
                                        </div>
                                        <button
                                            onClick={() => setSelectedStore(null)}
                                            className="text-gray-400 hover:text-gray-600 text-3xl ml-3 transition-colors"
                                        >
                                            √ó
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <div className="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-2">Operational Status</div>
                                            <div 
                                                className="inline-flex items-center gap-2 px-4 py-2 rounded-full text-base font-semibold border-2"
                                                style={{ 
                                                    backgroundColor: getStatusBgColor(selectedStore.status),
                                                    color: getStatusTextColor(selectedStore.status),
                                                    borderColor: getStatusColor(selectedStore.status)
                                                }}
                                            >
                                                <div 
                                                    className="w-3 h-3 rounded-full"
                                                    style={{ backgroundColor: getStatusColor(selectedStore.status) }}
                                                ></div>
                                                {selectedStore.status.charAt(0).toUpperCase() + selectedStore.status.slice(1).toLowerCase()}
                                            </div>
                                            <p className="text-sm text-gray-600 mt-2 italic">{getStatusDescription(selectedStore.status)}</p>
                                        </div>
                                        
                                        <div>
                                            <div className="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-2">Location Details</div>
                                            <div className="text-base text-gray-900 leading-relaxed space-y-1">
                                                <div className="font-medium">{selectedStore.address}</div>
                                                <div>{selectedStore.city}, {selectedStore.state} {selectedStore.zip}</div>
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <div className="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-2">Corporate Info</div>
                                            <div className="space-y-2">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Owner:</span>
                                                    <span className="font-medium text-blue-600">VITL</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Retailer:</span>
                                                    <span className="font-medium">{selectedStore.retailer}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Store ID:</span>
                                                    <span className="font-mono text-sm">{selectedStore.storeNumber}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-blue-50 rounded-lg p-4 border border-blue-200">
                                            <div className="text-sm font-semibold text-blue-800 mb-2">Corporate Dashboard</div>
                                            <div className="text-xs text-blue-600">
                                                This location is part of the VITL corporate network. 
                                                Data updates every {CONFIG.REFRESH_MINUTES} minutes for real-time visibility.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VITLStoresMap />, document.getElementById('root'));
    </script>
</body>
</html>
